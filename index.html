        const htmlTag = document.documentElement;

        // --- 功能函数 ---

        // 渲染页面内容的函数
        function updateContent(lang) {
            const content = translations[lang];

            htmlTag.lang = lang === 'zh' ? 'zh-CN' : 'en';
            document.title = content.pageTitle;
            document.querySelector('meta[name="description"]').setAttribute('content', content.metaDescription);
            mainTitle.textContent = content.headerTitle;
            subtitle.textContent = content.subtitle;
            footerText.textContent = content.footerText;

            // 更新按钮的激活状态
            if (lang === 'zh') {
                zhBtn.classList.add('active');
                enBtn.classList.remove('active');
            } else {
                enBtn.classList.add('active');
                zhBtn.classList.remove('active');
            }

            grid.innerHTML = '';
            content.tools.forEach((site, index) => {
                const card = document.createElement('div');
                card.className = 'tool-card rounded-2xl p-6 flex flex-col';
                card.style.animationDelay = `${index * 75}ms`;
                
                card.innerHTML = `
                    <div class="flex-grow">
                        <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-2">${site.name}</h2>

                    </div>
                    <div class="mt-6">

        // --- 初始化和事件监听 ---
        
        // 确定初始语言：首先检查localStorage，然后检查浏览器语言
        let currentLang = localStorage.getItem('language') || (navigator.language.startsWith('zh') ? 'zh' : 'en');

        // 为按钮添加事件监听器
        zhBtn.addEventListener('click', () => {
            if (currentLang !== 'zh') {
                currentLang = 'zh';
                localStorage.setItem('language', currentLang);
                updateContent(currentLang);
            }
        });
        enBtn.addEventListener('click', () => {
            if (currentLang !== 'en') {
                currentLang = 'en';
                localStorage.setItem('language', currentLang);
