        /* 卡片玻璃拟态效果 */
        .tool-card {

        }
        
        /* 暗黑模式下的卡片 */

        }
        
        .dark .tool-card:hover {
             box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.3);
        }

        /* 卡片进入动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
